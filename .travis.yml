language: python

python:
  - "2.7"
  - "3.5"
  - "3.6"

install:
  - pip install -r docs/requirements.txt
  - pip install .
  - pip install pytest-cov
  - pip install coveralls

script:
  - py.test --cov gstools --cov-report term-missing -v tests/

after_success:
  - coveralls

notifications:
  email:
    recipients:
    - info@geostat-framework.org
